<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <nav>
        <div class="nav-center">
            <!-- nav header -->
            <div class="nav-header">
                <img src="./logo.svg" class="logo" alt="logo" />
                <button class="nav-toggle" aria-label="Toggle navigation">
                    <i class="fas fa-bars" aria-hidden="true"></i>
                </button>
            </div>
            <!-- links -->
            <ul class="links">
                <li>
                    <a href="index.html">home</a>
                </li>
                <li>
                    <a href="about.html">about</a>
                </li>
                <li>
                    <a href="projects.html">projects</a>
                </li>
                <li>
                    <a href="contact.html">contact</a>
                </li>
            </ul>
            <!-- social media -->
            <ul class="social-icons">
                <li>
                    <a href="https://www.facebook.com" aria-label="Facebook (opens in new tab)" target="_blank"
                        rel="noopener noreferrer">
                        <i class="fab fa-facebook" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com" aria-label="Twitter (opens in new tab)" target="_blank"
                        rel="noopener noreferrer">
                        <i class="fab fa-twitter" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.behance.net" aria-label="Behance (opens in new tab)" target="_blank"
                        rel="noopener noreferrer">
                        <i class="fab fa-behance" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com" aria-label="LinkedIn (opens in new tab)" target="_blank"
                        rel="noopener noreferrer">
                        <i class="fab fa-linkedin" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="https://dribbble.com" aria-label="Dribbble (opens in new tab)" target="_blank"
                        rel="noopener noreferrer">
                        <i class="fab fa-dribbble" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
